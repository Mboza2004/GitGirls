  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"

    <div id="carouselExampleIndicators" class="carousel mx-auto slide" data-ride="carousel">

        <div class="carousel-item">
          <img class="d-block w-100" src="images/movies.jpeg" alt="Second slide">
        </div>
        <div class="carousel-item">

        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>

    <!-- columns -->
    <h2>Music</h2>
    <div class="row">

            <p class="card-text"><b>The Big Day</b> by Chance The Rapper out now</p>
          </div>
        </div>
      </div>

        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="images/nf.jpg" alt="Card image cap">

            <p class="card-text"> Check out NF's new album <b>The Search</b> available now</p>
          </div>
        </div>
      </div>
      <div class="col-4">
